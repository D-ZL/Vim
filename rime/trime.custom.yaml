# 同文输入法
customization:
  distribution_code_name: "trime"
  distribution_version: ""
  generator: "Rime-JNI"
  modified_time: "Wed Apr  3 12:19:14 2019"
  rime_version: 1.2.9
patch:
  "style/color_scheme": starcraft_ii
  "style/keyboards":
    - default
    - symbols
    - number
  "preset_keyboards/default":
    ascii_mode: 0
    author: "dzlzh <dzlzh@null.net>"
    height: 55
    key_hint_offset_x: 0
    key_hint_offset_y: 0
    key_symbol_offset_x: 0
    key_symbol_offset_y: 0
    key_text_offset_x: 0
    key_text_offset_y: 0
    keys:
      - {click: q, long_click: 1, swipe_up: "!"}
      - {click: w, long_click: 2, swipe_up: "@"}
      - {click: e, long_click: 3, swipe_up: "#"}
      - {click: r, long_click: 4, swipe_up: "$"}
      - {click: t, long_click: 5, swipe_up: "%"}
      - {click: y, long_click: 6, swipe_up: "^"}
      - {click: u, long_click: 7, swipe_up: "&"}
      - {click: i, long_click: 8, swipe_up: "*"}
      - {click: o, long_click: 9, swipe_up: "(){Left}"}
      - {click: p, long_click: 0, swipe_up: Hide}
      - {width: 5}
      - {click: a, long_click: select_all, swipe_down: Down, swipe_left: Left, swipe_right: Right, swipe_up: Up}
      - {click: s, long_click: "~", swipe_down: Page_Down, swipe_left: Home, swipe_right: End, swipe_up: Page_Up}
      - {click: d, long_click: "-", swipe_down: _}
      - {click: f, long_click: "+", swipe_down: "="}
      - {click: g, long_click: "\\",swipe_down: "|"}
      - {click: h, long_click: "[]{Left}", swipe_left: "[", swipe_right: "]"}
      - {click: j, long_click: "{}{Left}", swipe_left: "{", swipe_right: "}"}
      - {click: k, long_click: ":"}
      - {click: l, long_click: ";"}
      - {width: 5}
      - {click: Shift_L, send_bindings: false, width: 15}
      - {click: z, long_click: "`"}
      - {click: x, long_click: cut}
      - {click: c, long_click: copy}
      - {click: v, long_click: paste}
      - {click: b, long_click: Time, swipe_up: Date}
      - {click: n, long_click: "\""}
      - {click: m, long_click: "'"}
      - {click: BackSpace, width: 15}
      - {click: Mode_switch, long_click: Menu, width: 15}
      - {click: Keyboard_number, long_click: Keyboard_symbols}
      - {click: ",", long_click: "<"}
      - {click: space, swipe_right: Schema_switch, width: 30}
      - {click: ., long_click: ">"}
      - {click: "/", long_click: "?"}
      - {click: Return, long_click:Hide , width: 15}
    name: "五笔拼音"
    width: 10

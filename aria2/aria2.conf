##############################
# '#'开头为注释内容, 选项都有相应的注释说明, 根据需要修改
# 被注释的选项填写的是默认值, 建议在需要修改时再取消注释
##############################

##############################
#          基本设置
##############################
# 文件的保存路径(可使用绝对路径或相对路径)
# Default: 当前启动位置
dir=Aria2Data

# log 文件保存
# Default: 当前启动位置
# log=D:\aria2\Aria2.log

# 日志输入级别：info, notice, warn or error
# Default: debug
# log-level=notice

# 从会话文件中读取下载任务
input-file=aria2.session

# 在Aria2退出时保存`错误/未完成`的下载任务到会话文件
save-session=aria2.session

# 定时保存会话, 0为退出时才保存
# Default:0
# save-session-interval=60

# 断点续传
# Default: 无
continue=true

##############################
#     HTTP/FTP/SFTP 设置
##############################
# 设置代理服务器
# Default：无
# all-proxy=

# 为 all-proxy 选项配置的代理服务器设置密码
# Default：无
# all-proxy-passwd=""

# 为 all-proxy 选项配置的代理服务器设置用户名
# Default：无
# all-proxy-user=""

# 最大同时下载任务数, 运行时可修改
# Default:5
max-concurrent-downloads=10

# 最大连接数
# Default：1
max-connection-per-server=16

# 最小文件分块大小
# Default：20M
min-split-size=10M

# 单文件下载线程
# Default：5
split=64

# 整体下载速度限制, 运行时可修改
# Default:0
# max-overall-download-limit=0

# 单个任务下载速度限制
# Default:0
# max-download-limit=0

# 整体上传速度限制, 运行时可修改
# Default:0
# max-overall-upload-limit=0

# 单个任务上传速度限制
# Default:0
# max-upload-limit=0

# 下载超时时间
# Default：60
# timeout=60

# 最大重试次数, 设置为0表示不限制重试次数, 默认:5
# max-tries=5

# 设置重试等待的秒数, 默认:0
# retry-wait=0

# 连接超时时间
# Default：60
# connect-timeout=60

# 设置最小下载速度，若下载速度小于此值，aria2 会终止连接，0 表示不作限制
# Default：0
# lowest-speed-limit=0

##############################
#       HTTP 设置
##############################

# 设置 HTTP(S) Header
# header=<HEADER>
# ex: aria2c --header="X-A: b78" --header="X-B: 9J1" "http://host/file"

# 设置 User-Agent
# user-agent=<USER_AGENT>

# 设置 HTTP(S) Referer
# referer=<REFERER>

# 设置 cookie
# load-cookies=<FILE>

##############################
#       FTP/SFTP 设置
##############################
# 设置 FTP 用户
# ftp-user=<USER>

# 设置 FTP 密码
# ftp-passwd=<PASSWD>

# 是否使用 FTP 被动模式
# 模式：true
# ftp-pasv=true

##############################
#         RPC 设置
##############################
# 是否启用 RPC 服务
# Default：false
enable-rpc=true

# 设置 RPC 监听端口
# Default：6800
rpc-listen-port=6800

# 设置的RPC授权令牌
# rpc-secret=<TOKEN>

# 是否启用 RPC 服务的 SSL/TLS 加密,
# 启用加密后 RPC 服务需要使用 https 或者 wss 协议连接
#rpc-secure=true

# 在 RPC 服务中启用 SSL/TLS 加密时的证书文件,
# 使用 PEM 格式时，您必须通过 --rpc-private-key 指定私钥
#rpc-certificate=/path/to/certificate.pem

# 在 RPC 服务中启用 SSL/TLS 加密时的私钥文件
#rpc-private-key=/path/to/certificate.key

# 允许所有来源
# Default：false
rpc-allow-origin-all=true

# 是否监听所有网络接口的 RPC 请求
# Default：false
rpc-listen-all=true

# 事件轮询方式, 取值:[epoll, kqueue, port, poll, select]
# Default：不同系统默认值不同
# event-poll=select

# RPC 请求最大字节数
# Default：2M
# rpc-max-request-size=2M

# 设置的RPC访问用户名, 此选项新版已废弃
# rpc-user=<USER>

# 设置的RPC访问密码, 此选项新版已废弃
# rpc-passwd=<PASSWD>

##############################
#       BT/PT下载相关
##############################
# 当下载的是一个种子(以.torrent结尾)时, 自动开始BT任务
# Default:true
# follow-torrent=true

# BT监听端口, 当端口被屏蔽时使用
# Default:6881-6999
listen-port=51413

# 单个种子最大连接数
# Default:55
# bt-max-peers=55

# 打开DHT功能, PT需要禁用
# Default:true
enable-dht=false

# 打开IPv6 DHT功能, PT需要禁用
# enable-dht6=false

# DHT网络监听端口
# Default:6881-6999
# dht-listen-port=6881-6999

# 本地节点查找, PT需要禁用
# Default:false
# bt-enable-lpd=false

# 种子交换, PT需要禁用
# Default:true
enable-peer-exchange=false

# 每个种子限速, 对少种的PT很有用
# Default:50K
# bt-request-peer-speed-limit=50K

# 客户端伪装, PT需要
peer-id-prefix=-TR2770-
user-agent=Transmission/2.77
peer-agent=Transmission/2.77

# 当种子的分享率达到这个数时, 自动停止做种, 0为一直做种
# Default:1.0
seed-ratio=0

# 强制保存会话, 即使任务已经完成
# Default:false
# force-save=false

# BT校验相关
# Default:true
# bt-hash-check-seed=true

# 继续之前的BT任务时, 无需再次校验
# Default:false
bt-seed-unverified=true

# 保存磁力链接元数据为种子文件(.torrent文件)
# Default:false
bt-save-metadata=true

# bt-tracker 数据来自 https://github.com/ngosang/trackerslist/blob/master/trackers_all_udp.txt
# bt-tracker=

##############################
#          高级设置
##############################
# 禁用IPv6
# Default:false
disable-ipv6=true

# 是否允许恢复未完成的下载
# Default：true
always-resume=true

# 存在同名文件时，是否自动重命名
# Default：true
auto-file-renaming=true

# 允许覆盖已存在文件
allow-overwrite=true

# 设置配置文件路径
# Default：$HOME/.aria2/aria2.conf

# 是否以守护进程模式启动 (后台运行)
# Default：false
# daemon=false

# Make aria2 quiet (no console output)
# Default: false
# quiet=true

# 启用磁盘缓存, 0为禁用缓存
# Default:16M
disk-cache=32M

# 文件预分配方式, 能有效降低磁盘碎片
# 预分配所需时间: none < falloc ? trunc < prealloc
# falloc和trunc则需要文件系统和内核支持
# NTFS建议使用falloc, EXT3/4建议trunc, MAC 下需要注释此项
# Default:prealloc
; file-allocation=falloc

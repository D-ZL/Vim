# =============================================================================
#                               << 配置 >>
# =============================================================================
set -g default-shell $SHELL
set -g default-terminal "tmux-256color"
set -g allow-rename off
set -g automatic-rename off
set -g base-index 1
set -g pane-base-index 1
set -g escape-time 1
set -g display-time 5000
set -g history-limit 100000
set -g mouse on

set-option -g terminal-overrides ",*:RGB:smcup@:rmcup@"
set-option -g focus-events on

# =============================================================================
#                               << 快捷键 >>
# =============================================================================
# 前缀绑定
# set -g prefix ^a
# unbind ^b
# bind a send-prefix

# vi 风格拷贝
# set -g status-keys vi
setw -g mode-keys vi

bind Escape copy-mode
bind-key -Tcopy-mode-vi "v" send -X begin-selection
bind-key -Tcopy-mode-vi "y" send -X copy-selection
unbind p
bind p pasteb

# 使用v竖屏
unbind %
bind v split-window -h
# 使用s横屏
unbind '"'
bind s split-window -v

# 快速切换 Pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane 大小调整
bind H resize-pane -L 5
bind L resize-pane -R 5
bind K resize-pane -U 1
bind J resize-pane -D 1

bind t set status

bind a set-window-option synchronize-panes \; display-message "█▓▒░ synchronize"

# 重新读取加载配置文件
bind r source-file ~/.tmux.conf \; display-message "█▓▒░ Config reloaded..."

# -----------------------------------------------------------------------------
#  < 状态栏 >
# -----------------------------------------------------------------------------
# (x=`tput op` y=`printf %76s`;for i in {0..256};do o=00$i;echo -e ${o:${#o}-3:3} `tput setaf $i;tput setab $i`${y// /=}$x;done)
# Pane
set -g pane-border-style "bg=color234,fg=color234"
set -g pane-active-border-style "bg=color234,fg=color234"
set -g window-style "bg=color234"
set -g window-active-style "bg=colour0"
set -g display-panes-colour "colour4"
set -g display-panes-active-colour "colour1"
# status
set -g status-interval 1
set -g status-left-length 100
set -g status-right-length 100
set -g status-style "bg=colour0,fg=colour1"
set -g status-left "#[fg=colour232,bg=colour24,bold] #S #[fg=colour235,bg=colour24,nobold]░▒#[fg=colour240,bg=colour235,bold] #I:#P #[fg=colour0,bg=colour235,nobold]░▒"
set -g status-right "#[fg=colour0,bg=colour235]▒░#[fg=colour240,bg=colour235] %H:%M:%S #[fg=colour235,bg=colour240]▒░#[fg=colour233,bg=colour240] %Y-%m-%d "
# 状态栏窗口状态
set -g status-justify centre # left | centre | right
set-option -g status-position top # top | bottom
setw -g window-status-format "#[bg=color4,fg=color0]▒░#I:#W "
setw -g window-status-current-format "#[bg=color1,fg=color0]▒░#I:#W "
# Message
set -g message-style "bg=colour0,fg=colour1"
set -g message-command-style "bg=color16,fg=color1"
# Mode
set -g mode-style "bg=colour0,fg=colour1"

# =============================================================================
#                               << 插件 >>
# =============================================================================

# -----------------------------------------------------------------------------
#  < 插件管理工具 >
# -----------------------------------------------------------------------------
# Tmux Plugin Manager
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# prefix + I
# Installs new plugins from GitHub or any other git repository
# prefix + U
# updates plugin(s)
# prefix + alt + u
# remove/uninstall plugins not on the plugin list
set -g @plugin 'tmux-plugins/tpm'
# -----------------------------------------------------------------------------
#  < 保存和恢复 Tmux 会话 >
# -----------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-save-bash-history 'on'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
# -----------------------------------------------------------------------------
#  < 其它 >
# -----------------------------------------------------------------------------
# Copy
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.tmux/plugins/tpm/tpm'
